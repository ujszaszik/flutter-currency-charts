name: currency_charts
description: Currency Info and Charts on HUF conversions.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  get: ^4.6.1
  get_storage: ^2.0.3

  http: ^0.13.5
  xml: ^5.3.0

  intl: ^0.17.0
  fl_chart: ^0.60.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bank/
    - assets/images/currency/